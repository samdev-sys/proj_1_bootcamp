<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Navegación</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/Frontend/styles.css" />
  <link rel="shortcut icon" href="/Frontend/img/WhatsApp Image 2025-05-08 at 6.23.43 PM.jpeg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      background-image: url('/Frontend/img/55448.png');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: sans-serif;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-wrapper green accent-4">
      <a href="#" class="brand-logo">Taskflow</a>
      <ul class="right">
        <li><a href="/Frontend/1.html"><img src="/Frontend/img/icons8-menú-cuadrado-96.png" alt="apps" height="65"></a></li>
        <li><a href="/index.html"><img src="/Frontend/img/icons8-salida.gif" alt="salir"></a></li>
      </ul>
    </div>
  </nav>

  <!-- TABLA DE ACTIVIDADES -->
  <table class="striped bordered highlight centered responsive-table">
    <thead>
      <tr>
        <th>Actividad</th>
        <th>Estado</th>
        <th>Progreso</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Diseño de página web</td>
        <td>En proceso</td>
        <td>
          <div class="progress">
            <div class="determinate" style="width: 60%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Revisión de contenido</td>
        <td>Completado</td>
        <td>
          <div class="progress">
            <div class="determinate" style="width: 100%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Pruebas de funcionalidad</td>
        <td>Pendiente</td>
        <td>
          <div class="progress">
            <div class="determinate" style="width: 20%;"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- FORMULARIO PARA GUARDAR URL -->
  <form id="urlForm">
    <label for="urlInput" class="txt">Introduce una URL:</label>
    <input type="url" id="urlInput" required />
    <button type="button" id="saveUrlBtn" style="border-radius:4px; color:rgb(14, 11, 17); background-color:rgb(43, 226, 73)">Guardar URL</button>
  </form>

  <!-- CONTENEDOR DE ICONOS -->
  <h1>Mis enlaces guardados</h1>
  <div id="iconsContainer"></div>

  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Guardar nueva URL
    function saveUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (url) {
        let urls = JSON.parse(localStorage.getItem("urls")) || [];
        urls.push(url);
        localStorage.setItem("urls", JSON.stringify(urls));
        displayUrls();
        document.getElementById("urlInput").value = ""; // limpiar campo
      }
    }

    // Mostrar URLs guardadas
    function displayUrls() {
      let urls = JSON.parse(localStorage.getItem("urls")) || [];
      const container = document.getElementById("iconsContainer");
      container.innerHTML = "";

      urls.forEach(url => {
        try {
    const domain = new URL(url).hostname;  // extrae solo el dominio
    const link = document.createElement("a");
    link.href = url;
    link.target = "_blank";

    // asegúrate de usar comillas correctamente
    const img = document.createElement("img");
    img.src = `https://www.google.com/s2/favicons?domain=${domain}`;
    img.alt = "icono";
    img.style.margin = "30px";

    link.appendChild(img);
    container.appendChild(link);
  } catch (e) {
    console.error("URL inválida:", url);
  }
});
    }

    // Opcional: traer desde Flask backend
    function fetchUrls() {
      fetch("http://127.0.0.1:5000/get_urls")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("iconsContainer");
          container.innerHTML = data.urls.length ? "" : "<p>No hay URLs guardadas.</p>";

          data.urls.forEach(url => {
            const link = document.createElement("a");
            link.href = url;
            link.target = "_blank";
            link.innerHTML = `<img src="https://www.google.com/s2/favicons?domain=${url}" alt="icono">`;
            container.appendChild(link);
          });
        })
        .catch(error => console.error("Error al obtener URLs:", error));
    }

    // Inicialización al cargar la página
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("saveUrlBtn").addEventListener("click", saveUrl);
      displayUrls(); // o fetchUrls(); si estás usando Flask
    });
  </script>
</body>
</html>
