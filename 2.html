<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Frontend/styles.css">
    <link rel="shortcut icon" href="../Frontend/img/WhatsApp Image 2025-05-08 at 6.23.43 PM.jpeg" type="image/x-icon">
    <!-- Materialize CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

<!-- Íconos de Google (opcional, pero recomendado) -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
     <style>
        body{
            background-image:url("./Frontend/img/15706.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
  <!-- <div>
    <p>Un texto por aquí... Solo prueba</p>
  </div> -->
  <div id="imagen" style="text-align: center;">
        <img src="./Frontend/img/icons8-gestión-del-tiempo-96.png" alt="Logo" width="100" height="100">
  </div>
  <div class="container" id="">
    <form action="" method="post">
        <h1> REGISTRAR USUARIO</h1>
       <div class="datos"> 
        <label for="" class="txt">Documento</label>
        <input type="number">
        <br>


        <label for="" class="txt">Nombres</label>
        <input type="text">
        <br>


        <label for="" class="txt">Apellidos</label>
        <input type="text">
        <br>


        <fieldset class="but">
            <legend class="txt">Información Personal</legend>
            Nombre: <input name='nombre' type='text' tabindex='1' placeholder="Tu nombre">
            Apellidos: <input name='apellidos' type='text' tabindex='2'>
        </fieldset>


        <fieldset class="but">
            Direccion: <input name='dir' type='text' tabindex='1'>
            Telefono: <input name='tel' type='text' tabindex='2'>
            <legend>Información Vivienda</legend>
        </fieldset>


        <label class="txt">Fecha de nacimiento: </label>
        <input type="date" >
        <br>


        <label class="txt">Estatura:</label>
         <input type='number'>
         <span> cm</span>


        <fieldset>
            <legend class="txt">edad</legend>
            <input type='checkbox' tabindex='20'
                      name='edad' value='20-39' > 20-39
            <input type='checkbox' tabindex='21'
                      name='edad' value='40-59' > 40-59
            <input type='checkbox' tabindex='22'
                      name='edad' value='60-79' > 60-79
        </fieldset>


        <label for="">Sexo:</label>
        <select name="menu">
          <option value="0">Seleccione</option>
          <option value="1">Femenino</option>
          <option value="2">Masculino</option>
          <option value="3">No sabe/No opina</option>
        </select>
        <br>


        <label for=""  class="txt"> Indique su estrato (de 1 a 6): </label>
        <input type="range" name="rango" min="1" max="6" step="1">
        <br>


        <label for=""  class="txt">Te gusta programar?:</label>
        <input type="radio" name="pregunta" value="s"  > Si
        <input type="radio" name="pregunta" value="n"  > No
        <input type="radio" name="pregunta" value="q" > Que le importa
        <progress></progress>
        <br>


        <label for=""    class="txt">Mis gustos</label>
        <input type="checkbox" class="txt">Cine
        <input type="checkbox" class="txt">Futbol
        <input type="checkbox" class="txt">Kdramas
        <br>


        <fieldset>
            <legend     class=" txt">Te gusta programar?:</legend>
              <label for="">
                <input type="radio" name="pregunta" value="s"   class=" txt"> Si
                <input type="radio" name="pregunta" value="n"   class=" txt"> No
                <input type="radio" name="pregunta" value="q"   class=" txt"> Que le importa
              </label>
          </fieldset>
          <br>
  
          <legend   class="txt">Mis gustos</legend>
          <label for="">
          <input type="checkbox"  class="txt">Cine
          <input type="checkbox"  class="txt">Futbol
          <input type="checkbox"  class="txt">Kdramas
          </label>
          <br>


        <label for="" style="font-family: roboto;">Sube tu foto </label>
        <input type="file" name="foto">
        <br>


        <label for="" class="txt">Usuario</label>
        <input type="text">
        <br>


        <label for="" class="txt">Contraseña</label>
        <input type="password">
        <br>


        <label for="" class=txt>Comentarios: </label>
        <textarea rows="10" cols="5"></textarea>
        <br>
    </div>  
    <div class="boton">
        <input class="but" type="submit" value="Registrar">
    </div>
    </form>
 </div>
</body>
</html>
