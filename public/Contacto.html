<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctenos</title>

  <link rel="shortcut icon" href="./img/ChatGPT Image 22 may 2025, 08_43_12 p.m_logo..png" type="image/x-icon" />
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- Google Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto+Mono&family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/contactos.css" />
</head>
<body>

  <h1 class="center-align">¿Preguntas, inquietudes, comentarios?</h1>

  <div class="container">
    <div class="form-container card-panel z-depth-3">

      <div class="input-field">
        <input type="text" id="asunto" name="asunto" />
        <label for="asunto">Asunto</label>
      </div>

      <div class="file-field input-field">
        <div class="btn teal">
          <span>Adjuntar</span>
          <input type="file" name="file" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Sube uno o más archivos" />
        </div>
      </div>

      <div class="input-field">
        <textarea id="descripcion" name="descripcion" class="materialize-textarea"></textarea>
        <label for="descripcion">Descripción</label>
      </div>

      <div class="input-field">
        <input type="text" id="contacto" name="contacto" />
        <label for="contacto">Email o número de contacto</label>
      </div>

      <div class="center-align">
        <button class="btn waves-effect waves-light btn-custom" type="submit" name="action">
          Enviar
          <i class="material-icons right"></i>
        </button>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Contáctanos</h5>
          <p class="grey-text text-lighten-4">Estamos aquí para ayudarte. No dudes en escribirnos.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Síguenos</h5>
          <ul>
  <li>
    <a class="grey-text text-lighten-3" href="#">
      <i class="fab fa-facebook left"></i>Facebook
    </a>
  </li>
  <li>
    <a class="grey-text text-lighten-3" href="#">
      <i class="fab fa-instagram left"></i>Instagram
    </a>
  </li>
  <li>
    <a class="grey-text text-lighten-3" href="#">
      <i class="fas fa-envelope left"></i>Correo
    </a>
  </li>
  <li>
  <a class="grey-text text-lighten-3" href="#" target="_blank">
    <i class="fab fa-whatsapp left"></i>WhatsApp
  </a>
</li>

</ul>


        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container center-align">
        © 2025 Designed by : Onix.dev
      </div>
    </div>
  </footer>

</body>
</html>
