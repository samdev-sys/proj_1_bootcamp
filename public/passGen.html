<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; }
        #password { font-size: 18px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Generador de Contraseñas Seguras</h1>
    <button id="generateBtn">Generar Contraseña</button>
    <p id="password">Aquí aparecerá tu contraseña</p>

    <script>
        document.getElementById("generateBtn").addEventListener("click", async () => {
            const response = await fetch(`${BASE_URL}/Frontend/python_files/app.py`); // Llama a la API de Node.js
            const data = await response.json();
            document.getElementById("password").textContent = `Contraseña: ${data.password}`;
        });
    </script>

</body>
</html>
