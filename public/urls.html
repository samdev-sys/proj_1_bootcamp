<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productividad</title>

  <!-- Estilos y recursos -->
  <link rel="stylesheet" href="./css/urls.css" />
  <link rel="shortcut icon" href="img/WhatsApp Image 2025-05-08 at 6.23.43 PM.jpeg" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <!-- Información superior -->
  <section class="info-superior center-align">
    <h5 class="white-text">Bienvenido al espacio de productividad</h5>
    <p class="white-text">Aquí encontrarás herramientas que aumentarán tu eficiencia diaria.</p>
  </section>

  <!-- Carrusel de imágenes -->
  <div class="carousel">
    <a class="carousel-item" href="#one!">
      <img src="img/icons8-aprendizaje-40.png" alt="Aprendizaje">
    </a>
    <a class="carousel-item" href="#three!">
      <img src="img/icons8-gestión-del-tiempo-96.png" alt="Gestión del tiempo">
    </a>
    <a class="carousel-item" href="#four!">
      <img src="img/icons8-productividad-80.png" alt="Productividad">
    </a>
  </div>

  <!-- Sección de accesos a herramientas -->
  <main class="principal2">
    <nav class="app-header center-align">
      <div class="app-title">APPS</div>
    </nav>

    <section class="icon-container">
      <div class="icon-card" onclick="window.open('https://app.powerbi.com/', '_blank')">
        <i class="material-icons blue-text">bar_chart</i>
        <span>Power BI</span>
      </div>
      <div class="icon-card" onclick="window.open('https://web.telegram.org', '_blank')">
        <i class="material-icons green-text">chat</i>
        <span>Telegram</span>
      </div>
      <div class="icon-card" onclick="window.open('https://console.anthropic.com/login', '_blank')">
        <i class="material-icons red-text">security</i>
        <span>Anthropic</span>
      </div>
      <div class="icon-card" onclick="window.open('https://www.workana.com', '_blank')">
        <i class="material-icons orange-text">work</i>
        <span>Workana</span>
      </div>
      <div class="icon-card" onclick="window.open('https://www.microsoft.com/es-co/microsoft-365/free-office-online-for-the-web')">
        <i class="material-icons orange-text">workspaces</i>
        <span>Office 365 web</span>
      </div>
      <div class="icon-card" onclick="window.open('https://calendar.google.com/calendar/u/0/r')">
        <i class="material-icons orange-text">event</i>
        <span>Eventos</span>
      </div>
      <div class="icon-card" onclick="window.open('https://business.whatsapp.com/?lang=es_LA', '_blank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="app-icon" alt="WhatsApp">
        <span>WhatsApp</span>
      </div>
    </section>
  </main>
  
  

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>

</main>
 

    




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>




<script>
   document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {});
  });
</script>
<script>
 document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.carousel');
    var instances = M.Carousel.init(elems, {});
  });
</script>
  
</body>
</html>
