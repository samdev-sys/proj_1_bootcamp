   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel con Iconos</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="blue lighten-4">

  <nav class="nav-wrapper green accent-4">
    <a href="#" class="brand-logo center">APPS</a>
  </nav>

   <div class="icon-container">
    <div class="icon-card" onclick="window.open('https://app.powerbi.com/', '_blank')">
      <i class="material-icons blue-text">bar_chart</i>
      <span>Power BI</span>
    </div>
    <div class="icon-card" onclick="window.open('https://web.telegram.org', '_blank')">
      <i class="material-icons green-text">chat</i>
      <span>Telegram</span>
    </div>
    <div class="icon-card" onclick="window.open('https://console.anthropic.com/login', '_blank')">
      <i class="material-icons red-text">security</i>
      <span>Anthropic</span>
    </div>
    <div class="icon-card" onclick="window.open('https://www.workana.com', '_blank')">
      <i class="material-icons orange-text">work</i>
      <span>Workana</span>
    </div>
     <div class="icon-card" onclick="window.open('https://www.microsoft.com/es-co/microsoft-365/free-office-online-for-the-web')">
      <i class="material-icons orange-text">workspaces</i>
      <span>Office 365 web</span>
    </div>
     <div class="icon-card" onclick="window.open('https://calendar.google.com/calendar/u/0/r')">
      <i class="material-icons orange-text">event</i>
      <span>Programar eventos</span>
    </div>
     <div class="icon-card" onclick="window.open('https://business.whatsapp.com/?lang=es_LA')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="responsive-img" alt="WhatsApp">
      <span>WhatsApp</span>
    </div>
  </div>
  
  

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
